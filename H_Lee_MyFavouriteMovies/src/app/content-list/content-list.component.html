<body>

    <div><label>
        Author name search:
        <!-- <input #authorToSearchFor> -->

        <input autofocus #authorToSearchFor>


      </label>
      <button (click)="checkForAuthorInList(authorToSearchFor.value)">Check for Author</button>
    </div>
    <div class="author-error" [style]="authorSearchMessage.found ? 'color: blue' : 'color: grey'"> 
        <!-- style 뭐임??? -->
      {{ authorSearchMessage.message }}
    </div>

    <!-- <input #cardName> {{cardName.value}} -->
    <hr>

        <!-- No Type -->
        <app-content-card *ngFor="let singleMovie of (favouriteMovieList | filterMovieType); even as isEven; last as isLast"
        [movieCard]="singleMovie" [class.is-even]="isEven" [class.is-odd]="!isEven" [class.is-last]="isLast" class="no-type"
        
        [class]="singleMovie.author.toLowerCase() === authorToSearchFor.value.toLowerCase() ? 'movie-found' : ''">
    </app-content-card>
    
    <!-- Action type -->
    <app-content-card *ngFor="let singleMovie of (favouriteMovieList | filterMovieType: 'Action'); even as isEven; last as isLast"
    [movieCard]="singleMovie" [class.is-even]="isEven" [class.is-odd]="!isEven" [class.is-last]="isLast" class="action-type" [isLast]="isLast"
    
    [class]="singleMovie.author.toLowerCase() === authorToSearchFor.value.toLowerCase() ? 'movie-found' : ''">

    <!-- [class]="singleMovie.author.toLowerCase() === authorToSearchFor.value.toLowerCase() ? 'movie-found' : ''"> 이거 뭔지 진짜 하나도 이해 안감.. -->
</app-content-card>
    
    
    <!-- Drama type -->
    <app-content-card *ngFor="let singleMovie of (favouriteMovieList | filterMovieType: 'Drama'); even as isEven; last as isLast"
    [movieCard]="singleMovie" [class.is-even]="isEven" [class.is-odd]="!isEven" [class.is-last]="isLast" class="drama-type"
    
    [class]="singleMovie.author.toLowerCase() === authorToSearchFor.value.toLowerCase() ? 'movie-found' : ''">
</app-content-card>
    

    <!-- Same Type type -->
    <app-content-card *ngFor="let singleMovie of (favouriteMovieList | filterMovieType: 'SameType'); even as isEven; last as isLast"
    [movieCard]="singleMovie" [class.is-even]="isEven" [class.is-odd]="!isEven" [class.is-last]="isLast" class="same-type"
    
    [class]="singleMovie.author.toLowerCase() === authorToSearchFor.value.toLowerCase() ? 'movie-found' : ''">
</app-content-card>

    
</body>
