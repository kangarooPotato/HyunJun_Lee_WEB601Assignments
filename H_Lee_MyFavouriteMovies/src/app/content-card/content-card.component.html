  <ng-template #isNotLast>
    <div class="author">
      {{ movieCard?.author }}
    </div>
  </ng-template>


  <div *ngIf="movieCard" class="movieCard">
    <div>
      <!-- <h1>{{ topmovieCard?.title }}</h1> -->

      <!-- Hightlight type 은 title 로 설정 -->
      <h1 class="title" appHighlightImportantData highlightType="title" colour="lightblue">{{ movieCard.title }}</h1>
      
      
      <!-- <img *ngIf="movieCard.imageLink" [src]="movieCard.imageLink" (click)="clickEvent()"> -->
      <img *ngIf="movieCard.imageLink; else defaultMovieImage" [src]="movieCard.imageLink"
      (click)="clickEvent()">

        <p *ngIf="movieCard.body">
          {{ movieCard.body }}
        </p>

        <!-- author를 ts에서 읽을수있는 타입으로 정의해줬으니 값 줌. -->
        <!-- [isLast] 를 넣어서 뭐함??-->
        
        <h3 *ngIf="isLast; else isNotLast" appHighlightImportantData highlightType="author" colour="lightblue" [isLast] >{{ movieCard.author}}</h3>

        <!-- Hightlight type 은 type 으로 설정 -->
        <h4 appHighlightImportantData highlightType="type">{{ movieCard.type }}</h4>
        

        <!-- else elseBlock이 뭐임..? -->

        <!-- Highlight type 은 tag 로 설정 -->
        <div *ngIf="movieCard.hashtags && movieCard.hashtags.length > 0">
          <span appHighlightImportantData highlightType="tag" *ngFor="let eachhashtag of movieCard.hashtags"> #{{ eachhashtag }}</span>
        </div>

    </div>
  </div>

  <!-- https://www.freeiconspng.com/img/23485 -->

  <!-- 템플릿 레퍼선스 베리어블 -->
  <ng-template #defaultMovieImage>
    <img alt="Default Movie Image"
      src="https://www.freeiconspng.com/uploads/no-image-icon-6.png">
  </ng-template>
