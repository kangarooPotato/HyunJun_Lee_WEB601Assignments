<div *ngIf="favouriteMovie">
  <header>{{ favouriteMovie.title }}</header>
  <img *ngIf="favouriteMovie.imageLink" [src]="favouriteMovie.imageLink" (click)="displayAuthorAndId()">

  <p *ngIf="favouriteMovie.body">
    {{ favouriteMovie.body }}
  </p>
  <div class="author">{{ favouriteMovie.author }}</div>
  <div class="type">{{ favouriteMovie.type }}</div>
  <div class="hashtags" *ngIf="favouriteMovie.hashtags">
    <span *ngFor="let hashtag of favouriteMovie.hashtags">
      # {{ hashtag }}
    </span>
  </div>


</div>
