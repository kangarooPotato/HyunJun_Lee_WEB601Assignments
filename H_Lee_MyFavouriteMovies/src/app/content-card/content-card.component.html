  <div *ngIf="movieCard" class="movieCard">
    <div>
      <!-- <h1>{{ topmovieCard?.title }}</h1> -->
      <h1>{{ movieCard.title }}</h1>
      <img [src]="movieCard.imageLink" (click)="clickEvent()">
      <div class="text">
        <p>{{ movieCard.body }}</p>
        <h3>{{ movieCard.author}}</h3>
        <h4>{{ movieCard.type }}</h4>
        <span *ngFor="let eachhashtag of movieCard.hashtags"> #{{ eachhashtag }}</span>
      </div>
    </div>
  </div>
